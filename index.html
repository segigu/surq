<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            color: #2d2d2d;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            z-index: 100;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo {
            font-size: 16px;
            font-weight: 600;
            color: #2d2d2d;
        }

        .language-selector {
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 6px 14px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            color: #666;
        }

        .lang-btn:hover {
            border-color: #CC785C;
            color: #CC785C;
        }

        .lang-btn.active {
            background: #CC785C;
            color: white;
            border-color: #CC785C;
        }

        .progress-bar {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 3px;
            background: #f5f5f5;
            z-index: 99;
        }

        .progress-fill {
            height: 100%;
            background: #CC785C;
            transition: width 0.3s ease;
        }

        .questions-container {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-slide {
            height: 100vh;
            padding: 60px 40px 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .question-content {
            max-width: 700px;
            width: 100%;
        }

        .question-number {
            font-size: 14px;
            color: #999;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .question-title {
            font-size: 32px;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .question-reason {
            font-size: 15px;
            color: #666;
            background: #f8f8f8;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 32px;
            border-left: 3px solid #CC785C;
        }

        .question-reason strong {
            color: #CC785C;
        }

        .answer-input {
            width: 100%;
            padding: 16px 0;
            border: none;
            border-bottom: 2px solid #CC785C;
            font-size: 20px;
            background: transparent;
            color: #2d2d2d;
            outline: none;
            font-family: inherit;
        }

        .answer-input::placeholder {
            color: #ccc;
        }

        textarea.answer-input {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            min-height: 150px;
            resize: vertical;
        }

        textarea.answer-input:focus {
            border-color: #CC785C;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 20px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            background: white;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .option:hover {
            border-color: #CC785C;
            background: #fafafa;
        }

        .option.selected {
            border-color: #CC785C;
            background: #fff9f7;
        }

        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: #f5f5f5;
            font-weight: 600;
            font-size: 14px;
            color: #666;
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: #CC785C;
            color: white;
        }

        .checkbox-option {
            position: relative;
            padding-left: 50px;
        }

        .checkbox-option input[type="checkbox"] {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #CC785C;
        }

        .navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .nav-btn {
            padding: 14px 32px;
            border: 2px solid #CC785C;
            background: white;
            color: #CC785C;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 120px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #CC785C;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(204, 120, 92, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn.primary {
            background: #CC785C;
            color: white;
        }

        .nav-btn.primary:hover:not(:disabled) {
            background: #b56a4e;
        }

        .hint {
            font-size: 14px;
            color: #999;
            margin-top: 12px;
        }

        .final-screen {
            text-align: center;
        }

        .final-screen h2 {
            font-size: 48px;
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        .final-screen p {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }

        .export-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .export-btn {
            padding: 16px 40px;
            border: none;
            background: #CC785C;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .export-btn:hover {
            background: #b56a4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(204, 120, 92, 0.3);
        }

        .enter-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .enter-key {
            padding: 4px 8px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 14px;
            }

            .lang-btn {
                padding: 5px 10px;
                font-size: 12px;
            }

            .question-slide {
                padding: 40px 20px 120px;
            }

            .question-title {
                font-size: 22px;
                margin-bottom: 12px;
            }

            .question-reason {
                font-size: 13px;
                padding: 10px 12px;
                margin-bottom: 24px;
            }

            .option {
                font-size: 16px;
                padding: 16px 20px;
            }

            .answer-input {
                font-size: 16px;
            }

            textarea.answer-input {
                min-height: 120px;
                padding: 12px;
            }

            .navigation {
                bottom: 20px;
                gap: 8px;
            }

            .nav-btn {
                padding: 12px 24px;
                font-size: 14px;
                min-width: 100px;
            }

            .enter-hint {
                bottom: 80px;
                font-size: 11px;
            }

            .final-screen h2 {
                font-size: 32px;
            }

            .final-screen p {
                font-size: 16px;
            }

            .export-btn {
                padding: 14px 30px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .question-title {
                font-size: 20px;
            }

            .option {
                padding: 14px 16px;
                font-size: 15px;
            }

            .checkbox-option {
                padding-left: 45px;
            }

            .checkbox-option input[type="checkbox"] {
                left: 15px;
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

        function initSurvey() {
            const container = document.getElementById('questionsContainer');
            const currentQuestions = questions[currentLanguage];
            const t = translations[currentLanguage];
            
            container.innerHTML = '';
            
            currentQuestions.forEach((q, index) => {
                const slide = document.createElement('div');
                slide.className = 'question-slide';
                slide.innerHTML = `
                    <div class="question-content">
                        <div class="question-number">${t.questionOf} ${index + 1} ${t.of} ${currentQuestions.length}</div>
                        <h1 class="question-title">${q.title}</h1>
                        <div class="question-reason"><strong>${t.reasonLabel}</strong> ${q.reason}</div>
                        ${renderAnswerInput(q, index)}
                    </div>
                `;
                container.appendChild(slide);
            });
            
            // Add final screen
            const finalSlide = document.createElement('div');
            finalSlide.className = 'question-slide';
            finalSlide.innerHTML = `
                <div class="question-content final-screen">
                    <h2>${t.finalTitle}</h2>
                    <p>${t.finalText} ${currentQuestions.length} ${t.questions}</p>
                    <div class="export-buttons">
                        <button class="export-btn" onclick="exportJSON()">${t.downloadJSON}</button>
                        <button class="export-btn" onclick="exportText()">${t.downloadTXT}</button>
                    </div>
                </div>
            `;
            container.appendChild(finalSlide);
            
            updateView();
        }

        function renderAnswerInput(question, index) {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            if (question.type === 'radio') {
                return `
                    <div class="options">
                        ${question.options.map((opt, i) => `
                            <div class="option" onclick="selectRadio(${index}, '${opt.replace(/'/g, "\\'")}', this)">
                                <span class="option-letter">${letters[i]}</span>
                                <span>${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (question.type === 'checkbox') {
                return `
                    <div class="options">
                        ${question.options.map((opt, i) => `
                            <div class="option checkbox-option">
                                <input type="checkbox" id="q${index}_${i}" onchange="updateCheckbox(${index})">
                                <label for="q${index}_${i}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (question.type === 'textarea') {
                return `
                    <textarea class="answer-input" 
                              placeholder="${question.placeholder}"
                              oninput="saveAnswer(${index}, this.value)"
                              onkeydown="handleTextareaKey(event, ${index})">${answers[index] || ''}</textarea>
                    <div class="hint">Shift+Enter для новой строки, Enter для продолжения</div>
                `;
            } else {
                return `
                    <input type="text" class="answer-input" 
                           placeholder="${question.placeholder}"
                           value="${answers[index] || ''}"
                           oninput="saveAnswer(${index}, this.value)"
                           onkeydown="handleEnterKey(event)">
                    <div class="hint">Нажмите Enter для продолжения</div>
                `;
            }
        }

        function selectRadio(questionIndex, value, element) {
            answers[questionIndex] = value;
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            
            setTimeout(() => nextQuestion(), 300);
        }

        function updateCheckbox(questionIndex) {
            const currentQuestions = questions[currentLanguage];
            const checkboxes = document.querySelectorAll(`input[id^="q${questionIndex}_"]`);
            const selected = [];
            checkboxes.forEach((cb, i) => {
                if (cb.checked) selected.push(currentQuestions[questionIndex].options[i]);
            });
            answers[questionIndex] = selected;
        }

        function saveAnswer(index, value) {
            answers[index] = value;
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                nextQuestion();
            }
        }

        function handleTextareaKey(event, index) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                nextQuestion();
            }
        }

        function nextQuestion() {
            const totalQuestions = questions[currentLanguage].length;
            if (currentQuestion >= totalQuestions) return;
            
            currentQuestion++;
            updateView();
        }

        function previousQuestion() {
            if (currentQuestion === 0) return;
            currentQuestion--;
            updateView();
        }

        function updateView() {
            const container = document.getElementById('questionsContainer');
            const totalQuestions = questions[currentLanguage].length;
            const t = translations[currentLanguage];
            
            container.style.transform = `translateY(-${currentQuestion * 100}vh)`;
            
            // Update progress
            const progress = ((currentQuestion) / (totalQuestions + 1)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.querySelector('.nav-text').textContent = t.prevBtn;
            document.querySelectorAll('.nav-text')[1].textContent = t.nextBtn;
            
            const nextBtn = document.getElementById('nextBtn');
            const enterHint = document.querySelector('.enter-hint');
            
            if (currentQuestion >= totalQuestions) {
                nextBtn.style.display = 'none';
                enterHint.style.display = 'none';
            } else {
                nextBtn.style.display = 'block';
                enterHint.style.display = 'flex';
            }
        }

        function changeLanguage(lang) {
            if (lang === currentLanguage) return;
            
            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Re-init survey
            currentQuestion = 0;
            initSurvey();
        }

        function exportJSON() {
            const currentQuestions = questions[currentLanguage];
            const data = {
                language: currentLanguage,
                timestamp: new Date().toISOString(),
                totalQuestions: currentQuestions.length,
                answers: currentQuestions.map((q, i) => ({
                    question: q.title,
                    reason: q.reason,
                    type: q.type,
                    answer: answers[i] || null
                }))
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            downloadFile(blob, 'mct_survey_answers.json');
        }

        function exportText() {
            const currentQuestions = questions[currentLanguage];
            const t = translations[currentLanguage];
            let text = 'MCT Unit Technical Information Request\n';
            text += '='.repeat(60) + '\n\n';
            text += `Date: ${new Date().toLocaleString()}\n`;
            text += `Language: ${currentLanguage.toUpperCase()}\n\n`;
            
            currentQuestions.forEach((q, i) => {
                text += `${i + 1}. ${q.title}\n`;
                text += `${t.reasonLabel} ${q.reason}\n`;
                text += '-'.repeat(60) + '\n';
                const answer = answers[i];
                if (Array.isArray(answer)) {
                    text += `Answer: ${answer.join(', ')}\n`;
                } else {
                    text += `Answer: ${answer || '[No answer]'}\n`;
                }
                text += '\n';
            });
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            downloadFile(blob, 'mct_survey_answers.txt');
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || (e.key === 'Enter' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA')) {
                e.preventDefault();
                nextQuestion();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                previousQuestion();
            }
        });

        // Initialize
        initSurvey();
    </script>
